name: 'GREDMamba-mamba'

params:
  _target_: models.graph_model.GraphModel
  mpnn_type: GREDMamba
  post_seq_model: mamba
  global_serialization_type: node_order
  features: 0
  d_model: 8
  pe_dim: 8
  num_layers: 4
  d_conv: 4
  d_state: 16 
